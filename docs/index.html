<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .grid {
                display: grid;
                grid-template-columns: auto auto auto;
                padding: 10px;
            }
            img {
                max-width: 500px;
            }
        </style>
    </head>
    <body>
        <div class="grid" id="container"></div>
        <script>
            // const names = ['abiLength', 'bytecode', 'comments'];
            const names = [
                'addresses',
                'mmc',
                'comments',
                'abiLength',
                'mapping',
                'modifiers',
                'contracts',
                'events',
                'block',
                'tryStatement',
                'bytecode',
                'total_lines',
                'libraries',
            ];
            const addImg = (name) => {
                const img = document.createElement('img');
                img.src = `images/${name}`;
                document.getElementById('container').appendChild(img);
            };
            const addImgs = (name) => {
                const names = ['histo', 'powerlaw', 'old'].map((e) => `${e}-${name}.png`);
                names.forEach(addImg);
            };
            names.forEach(addImgs);
        </script>
    </body>
</html>
